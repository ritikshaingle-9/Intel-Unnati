<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shades - Your Complete Service Platform</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 48px;
            color: #333;
            margin: 20px 0;
        }
        header p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .service:hover {
            transform: translateY(-5px);
            background-color: #e0e0e0;
        }
        .service h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
        }
        .service p {
            font-size: 18px;
            color: #666;
            margin-top: 15px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
        footer p {
            font-size: 14px;
        }
        /* Navbar styles */
        nav {
            background-color:#ecc45f;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <nav>
            <div class="logo">
                <img src="./../shades-logo.jpg" alt="Shades Logo">
            </div>
            <div class="menu">
                <a href="./../index.html" target="_blank">HOME</a>
                <a href="about us.html" target="_blank">ABOUT US</a>
                <a href="review.html" target="_blank">REVIEW</a>
                <a href="shades-iinfo.html" target="_blank">SHADES</a>
                <a href="contact us.html" target="_blank">CONTACT US</a>
            </div>
            <div id="google_element"></div>
        </nav>
        <header>
            <h1>Welcome to Shades</h1>
            <p>Your Complete Service Platform</p>
        </header>
        <div class="services">
            <div class="service">
                <h2>S</h2>
                <p>Smart Home Services</p>
            </div>
            <div class="service">
                <h2>H</h2>
                <p>Health Services</p>
            </div>
            <div class="service">
                <h2>A</h2>
                <p>Accounting and Finance</p>
            </div>
            <div class="service">
                <h2>D</h2>
                <p>Dial-a-Ride Transportation</p>
            </div>
            <div class="service">
                <h2>E</h2>
                <p>Education Services</p>
            </div>
            <div class="service">
                <h2>S</h2>
                <p>Services by Government</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Shades - All rights reserved</p>
    </footer>
</body>
</html>
